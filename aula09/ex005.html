<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body {
            background-color: rgb(118, 108, 108);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos Dom</h1>

    <p>Aqui vai o <strong>resultado</strong></p>

    <p id="msg">Aprendendo a usar Dom em JS</p>

    <div>Clique em mim</div>

    <script>

        var corpo = document.body
        corpo.style.background = 'black'

        var p1 = document.getElementsByTagName('p')[0] //0 é referente ao primeiro parágrafo,1 ao segundo...
        document.write('Está escrito assim: ' + p1.innerText)
        
        var p2 = document.getElementById('msg')
        p2.style.color = 'green'
        p2.innerText = 'Oi' 

    </script>
</body>

</html>
